
            <div class="panel panel-default">
               <div class="panel-heading"> <span class=""> <i class="glyphicon glyphicon-thumbs-up"></i><a class="lead"> Add New Beer</a></span></div>
                <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label class="control-label" for="inputName">Beer Name</label>
                        <input type="text" class="form-control" id="inputName" data-ng-model="newBeer.name" required="true"  placeholder="WhatÂ´s Beer?">
                      </div>

                      <div class="form-group">
                        <label class="control-label" for="inputCountry">Country</label>
                        <input type="text" class="form-control" id="inputEmail" data-ng-model="newBeer.country" required="true" placeholder="Country">
                      </div>

                      <div class="form-group">
                        <label class="control-label" for="inputType">Type</label>
                        <input type="text" class="form-control" id="inputPhone" data-ng-model="newBeer.type" required="true"  placeholder="Type"> 
                      </div>

                      <div class="form-group">
                        <label class="control-label" for="inputBrewed">Brewed</label>
                        <input type="text" class="form-control" id="inputCompany" data-ng-model="newBeer.brewed" required="true"  placeholder="Company name">
                      </div>

                     </br>
                      <div class="form-group">
                        <div class="controls">

                        </div>
                      </div>
                    </form>
                </div>                
               
               
            </div>
