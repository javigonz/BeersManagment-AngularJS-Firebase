
  <h3 class="text-primary text-center">List of Beers</h3>

  <div class="panel panel-default">

    <div class="panel-heading ">
      <div class="input-group" >
        <span class="input-group-addon"> <i class="glyphicon glyphicon-search"></i></span>

        <input type="text" class="form-control" ng-model="search.name" placeholder="Filter by Beer Name">
      </div>
    </div>

    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>
            <a href="" ng-click="orderByName('name')">Beer</a>
            <span class="caret" style="cursor: pointer" ng-click="orderByName('-nombre')"></span>
          </th>
          <th>Country</th>
          <th>Type</th>
          <th>Brewed</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tr ng-repeat="beer in beers | orderBy:orderSelector | filter:search">
          <td>{{beer.name | uppercase}}</td>
          <td>{{beer.country}}</td>
          <td>{{beer.type | lowercase}}</td>
          <td>{{beer.brewed | FilterBrewed}}</td>
          <td>
            <a href="" ng-click="removeBeer(beer)">Delete</a>

          </td>
        </tr>
      </table>
    </div>


  </div>
